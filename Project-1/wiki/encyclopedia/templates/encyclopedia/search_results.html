{% extends "encyclopedia/layout.html" %} 

{% block title %}
    Results: {{ search }}
{% endblock %} 

{% block body %} 
    <div class="search-title-div">
        <h1> Results: {{ search }}</h1>
    </div> 
    <div class="search-results-div">
        <ul>
            {% for result in results %}
            <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
