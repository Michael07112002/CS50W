{% extends "encyclopedia/layout.html" %} 

{% block title %}
    {{ title }}
{% endblock %} 

{% block body %} 
    <div class="search-title-div">
        <h3>{{ title }}</h3>
    </div>
    
    <form action="{% url 'edit' title %}" method="POST"> 
        {% csrf_token %}
        <div class="form-contents">
            {{ form.contents }}
        </div>
        <div class="form-btn">
            <button class="btn" type="submit">Submit</button>
        </div>

    </form>
{% endblock %}
